<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
        body, html{
            background-color:#fff;
            margin: 0px;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #lottie{
            background-color:#ccc;
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            /*display:none;*/
        }

    </style>
    <!-- build:js lottie.js -->
    <script src="../build/player/lottie.js"></script>
    <!-- end Expressions -->
    <!-- endbuild -->
    <script src="modules/merge_path/MergePathsModifier.js" ></script>
    <script src="paper-full.js" ></script>
    <!-- <script src="lottie.js"></script> -->
    <!-- <script src="bodymovin_light.js"></script> -->



</head>
<body>
<div id="lottie"></div>

<script>
    var anim;
    var elem = document.getElementById('lottie');
    var animData = {
        container: elem,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        rendererSettings: {
            progressiveLoad:true,
            preserveAspectRatio: 'xMidYMid meet',
            imagePreserveAspectRatio: 'xMidYMid meet'
        },
        path: 'exports/render/data.json'
    };
    // lottie.setQuality('low');
    setTimeout(()=>{
        anim = lottie.loadAnimation(animData);
        anim.setSubframe(false);

        setTimeout(()=>{
            // anim.goToAndStop(10, true);
            
        },0)
        
    },0)

</script>
</body>
</html>
